<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.apache.org" lang="en">

<head>
	<title>Anwesenheitsstatistik</title>
</head>
<body>
<wicket:extend>

	<h1>Kursteilnehmer</h1>
	<table border="1">
		<thead>
		<tr>
			<th>Matrikelnummer</th>
			<th>Vorname</th>
			<th>Nachname</th>
		</tr>
		</thead>
		<tbody wicket:id="rows">
		<tr>
			<td wicket:id="number"></td>
			<td wicket:id="firstname"></td>
			<td wicket:id="lastname"></td>
		</tr>
		</tbody>

		<!--img wicket:id="attendanceChart" /-->
	</table>




</wicket:extend>
</body>
</html>
